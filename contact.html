<header id="header-container"></header>

<body class="contact-page">
    <!-- Section Contact -->
    <section class="container-fluid contact-section border-top border-dark">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Contactez-nous</h2>
                <p class="text-center">Une question ? Envoyez-nous un message !</p>
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" placeholder="Votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Votre message"></textarea>
                    </div>
                    <!-- Bouton d'envoi -->
                    <button type="button" class="btn btn-orange w-100" data-bs-toggle="modal" data-bs-target="#contactModal">
                        Envoyer
                    </button>
                </form>
            
                <!-- Modal -->
                <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="contactModalLabel">Confirmation de votre message</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Merci pour votre message ! Nous reviendrons vers vous dans les plus brefs d√©lais.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </section>
    <footer id="footer-container"></footer>
    <!-- Footer -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
    

</body>


</html>
